<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#ip_dan{
	width: 30px;
}
</style>
<script type="text/javascript">
function fn_btn() {
	
	var da = document.getElementById("it_dan");
	var dan = parseInt(da.value);
	
	var gu = document.getElementById("ta");
	
	gu.value = "";
	
	for(var i=1; i<=9; i++){
		gu.value += dan + "*" + i + "=" + dan*i+"\n"
// 		gu.append( dan + "*" + i + "=" + dan*i+"\n");
	}
		console.log(gu.append);
	
}

</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>출력단수</td>
		<td>
			<input type="text" id="it_dan">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="출력하기" onclick="fn_btn()"/>	
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<textarea id="ta" rows="20" cols="20"></textarea>
		</td>
	</tr>	
</table>
</body>
</html>
