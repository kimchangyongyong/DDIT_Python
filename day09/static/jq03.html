<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#ip_dan {
	width: 30px;
}
</style>
<script src="jquery-3.7.1.js"></script>
<script type="text/javascript">
	function fn_btn() {

		var dan = parseInt($("#it_dan").val());
		var a ="";
		for (var i = 1; i <= 9; i++) {
			a += (dan + "*" + i + "=" + dan * i + "\n");
// 			$("#ta").append(a);
		}
			$("#ta").val(a);

	}

	$(document).ready(function() {
		$("#btn").on("click", function(event) {
			fn_btn();
		});
	});
</script>
</head>
<body>
	<table border="1px">
		<tr>
			<td>출력단수</td>
			<td><input type="text" id="it_dan"></td>
		</tr>
		<tr>
			<td colspan="2"><input type="button" value="출력하기" id="btn" /></td>
		</tr>
		<tr>
			<td colspan="2"><textarea id="ta" rows="20" cols="20"></textarea>
			</td>
		</tr>
	</table>
</body>
</html>
