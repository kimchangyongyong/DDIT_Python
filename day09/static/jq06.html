<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
input[name=it_first], input[name=it_last] {
	width: 40px;
}

#mydiv {
	height: 200px;
}
</style>
<script type="text/javascript">
	function fn_btn() {
		var first_obj = document.getElementsByName("it_first");
		var last_obj = document.getElementsByName("it_last");
		var star_obj = document.getElementById("mydiv");
		
		var first = parseInt(first_obj[0].value);
		var last = parseInt(last_obj[0].value);
		var star = "";
		
		for(i=first; i<=last; i++){
			for(j=0; j<i; j++){
			star += "*";				
			}
			star += "<br>";			
		}
	
		star_obj.innerHTML = star;
	}
</script>
</head>
<body>
	<table border="1px">
		<tr>
			<td>첫별수:</td>
			<td><input type="text" name="it_first"></td>
		</tr>
		<tr>
			<td>끝별수:</td>
			<td><input type="text" name="it_last"></td>
		</tr>
		<tr>
			<td><input type="button" value="별그리기" onclick="fn_btn()" /></td>
		</tr>
		<tr>
			<td colspan="2">
				<div id="mydiv"></div>
			</td>
		</tr>
	</table>
</body>
</html>
