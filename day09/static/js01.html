<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fn_btn() {
	var obj = document.getElementById('mydiv');
	var mor = obj.innerHTML
	
	if (mor=='Good Morning'){
	obj.innerHTML='Good Evening';
		
	}else if(mor=='Good Evening'){
		obj.innerHTML='Good Night';	
	}else{
		obj.innerHTML='Good Morning';
	}	
}

</script>
</head>
<body>
<div id="mydiv">Good Morning</div>
 <input type="button" value="CLICK" onclick="fn_btn()">
</body>
</html>
